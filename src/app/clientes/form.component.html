<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">

        <form (ngSubmit)="create()">
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre"> <!-- ngModel it is used to map the atributes of the object-->
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="" class="col-form-label col-sm-2">Apellido</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="" class="col-form-label col-sm-2">E-mail</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
                </div>
            </div>

            <div class="form-gruop row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Crear</button>
                </div>
            </div>

        </form>

    </div>
</div>
